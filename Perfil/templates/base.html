{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hoja de Vida{% endblock %} | Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --electric-blue: #00d4ff;
            --dark-bg: #121212; /* Un negro más elegante */
            --light-bg: #f8f9fa;
        }

        /* 1. BARRA DE PROGRESO DE LECTURA */
        .progress-container {
            position: fixed;
            top: 0;
            z-index: 2000;
            width: 100%;
            height: 4px;
            background: transparent;
        }
        .progress-bar {
            height: 4px;
            background: var(--electric-blue);
            width: 0%;
            box-shadow: 0 0 10px var(--electric-blue);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }
        
        /* Navbar con efecto Glassmorphism Pro */
        .navbar {
            padding: 0.8rem 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-color: rgba(33, 37, 41, 0.9) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Efecto Rayo en Cards Mejorado */
        .card {
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: -150%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: skewX(-25deg);
            transition: 0.6s;
        }

        .card:hover::before { left: 150%; }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            border-color: var(--electric-blue);
        }

        /* Botón de Dark Mode Flotante */
        #darkModeToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            transition: 0.3s;
        }

        /* Footer con gradiente sutil */
        footer {
            background: linear-gradient(180deg, #212529 0%, #000 100%);
            color: white;
            padding: 3rem 0;
            border-top: 3px solid var(--primary-color);
        }

        /* Clase para el modo oscuro (se activa con JS) */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        body.dark-mode .card {
            background-color: #2d2d2d;
            color: white;
            border-color: rgba(255,255,255,0.1);
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>

    <button id="darkModeToggle" class="btn btn-dark">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid container-lg">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}" data-aos="zoom-in">
                <i class="bi bi-terminal-fill me-2"></i>JANDRY.DEV
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'experiencia' %}">Experiencia</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_laborales' %}">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'garage' %}"><i class="bi bi-gear-wide-connected"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-lg py-5" data-aos="fade-up">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <p class="mb-0 small">© 2026 | Diseñado con <i class="bi bi-heart-fill text-danger"></i> por {{ perfil.nombres }}</p>
            <a href="/admin/" class="text-muted mt-2 d-inline-block"><i class="bi bi-lock"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>

    <script>
        AOS.init({ duration: 900, once: true });

        // 1. Lógica Barra de Progreso
        window.onscroll = function() { updateProgress() };
        function updateProgress() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("myBar").style.width = scrolled + "%";
        }

        // 2. Lógica Dark Mode
        const btn = document.getElementById("darkModeToggle");
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const icon = btn.querySelector("i");
            icon.classList.toggle("bi-moon-stars-fill");
            icon.classList.toggle("bi-sun-fill");
            btn.classList.toggle("btn-light");
            btn.classList.toggle("btn-dark");
        });

        // 3. Chispas (solo en clics para no distraer tanto)
        new cursorEffects.clickParticle();
    </script>
</body>
</html>
