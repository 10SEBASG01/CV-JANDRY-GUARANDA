{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hoja de Vida{% endblock %} | Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --electric-blue: #00d4ff;
            --dark-bg: #212529;
        }

        /* BARRA DE PROGRESO ARRIBA */
        .progress-container {
            position: fixed;
            top: 0;
            z-index: 2000;
            width: 100%;
            height: 4px;
            background: transparent;
        }
        .progress-bar {
            height: 4px;
            background: var(--electric-blue);
            width: 0%;
            box-shadow: 0 0 10px var(--electric-blue);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Navbar Glassmorphism */
        .navbar {
            padding: 0.8rem 0;
            backdrop-filter: blur(12px);
            background-color: rgba(33, 37, 41, 0.95) !important;
            border-bottom: 2px solid var(--primary-color);
        }

        .nav-link:hover {
            color: var(--electric-blue) !important;
            transform: translateY(-2px);
            transition: 0.3s;
        }

        /* Efecto Rayo en las Cards */
        .card {
            border-radius: 12px;
            transition: all 0.4s ease;
            border: none;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: -150%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: skewX(-25deg);
            transition: 0.6s;
        }

        .card:hover::before { left: 150%; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }

        /* BOTÓN VOLVER ARRIBA */
        #btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 100;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(13, 110, 253, 0); }
            100% { box-shadow: 0 0 0 0 rgba(13, 110, 253, 0); }
        }

        footer {
            background: var(--dark-bg);
            color: white;
            padding: 2.5rem 0;
            margin-top: 4rem;
        }

        .admin-tool-link {
            color: #6c757d;
            font-size: 2.5rem;
            transition: 0.3s;
        }
        .admin-tool-link:hover { color: var(--electric-blue); transform: rotate(15deg); }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>

    <button type="button" class="btn btn-primary btn-floating" id="btn-back-to-top">
        <i class="bi bi-arrow-up"></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid container-lg">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}" data-aos="fade-right">
                <i class="bi bi-code-square me-1"></i> Perfil
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}"><i class="bi bi-house-fill me-1"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'experiencia' %}"><i class="bi bi-briefcase-fill me-1"></i> Experiencia</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_academicos' %}"><i class="bi bi-book-fill me-1"></i> Académicos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_laborales' %}"><i class="bi bi-code-slash me-1"></i> Laborales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'cursos' %}"><i class="bi bi-mortarboard-fill me-1"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'reconocimientos' %}"><i class="bi bi-patch-check-fill me-1"></i> Reconocimientos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'garage' %}"><i class="bi bi-tools me-1"></i> Garage</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-lg py-4" data-aos="fade-up">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container d-flex justify-content-between align-items-center">
            <span>© 2026 {{ perfil.nombres }} {{ perfil.apellidos }}</span>
            <a href="/admin/" class="admin-tool-link"><i class="bi bi-wrench-adjustable-circle"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        // Barra de progreso y Mostrar botón volver arriba
        let mybutton = document.getElementById("btn-back-to-top");

        window.onscroll = function() {
            // Barra progreso
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("myBar").style.width = scrolled + "%";

            // Botón subir
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        };

        mybutton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Solo chispas al hacer clic (más limpio)
        new cursorEffects.clickParticle();
    </script>
</body>
</html>
