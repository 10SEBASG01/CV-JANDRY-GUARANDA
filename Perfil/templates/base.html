{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hoja de Vida{% endblock %} | Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --electric-blue: #00d4ff;
            --dark-bg: #212529;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Navbar con Glassmorphism y Brillo */
        .navbar {
            padding: 0.8rem 0;
            transition: all 0.4s;
            backdrop-filter: blur(10px);
            background-color: rgba(33, 37, 41, 0.95) !important;
            border-bottom: 1px solid rgba(13, 110, 253, 0.3);
        }

        .nav-link {
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Rayo azul en el hover del menú */
        .nav-link:hover {
            color: var(--electric-blue) !important;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.8);
            transform: translateY(-2px);
        }

        /* Cards con efecto Rayo que cruza */
        .card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden; /* Importante para el rayo */
        }

        /* El Rayo de luz (Flash) */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .card:hover::before {
            left: 125%;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(13, 110, 253, 0.2);
            outline: 1px solid var(--electric-blue);
        }

        footer {
            background: var(--dark-bg);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 2px solid var(--primary-color);
        }

        .admin-tool-link {
            color: #6c757d;
            font-size: 2.5rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .admin-tool-link:hover {
            color: var(--electric-blue);
            filter: drop-shadow(0 0 10px var(--electric-blue));
            transform: rotate(20deg) scale(1.2);
        }

        /* Animación para el título de la marca */
        .navbar-brand {
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .navbar-brand:hover {
            text-shadow: 0 0 15px var(--primary-color);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid container-lg">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}" data-aos="fade-right">
                <i class="bi bi-cpu-fill me-2"></i>PERFIL
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto p-0">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}"><i class="bi bi-house-fill me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'experiencia' %}"><i class="bi bi-briefcase-fill me-1"></i> Experiencia</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_academicos' %}"><i class="bi bi-book-fill me-1"></i> Académicos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_laborales' %}"><i class="bi bi-code-slash me-1"></i> Laborales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'cursos' %}"><i class="bi bi-mortarboard-fill me-1"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'reconocimientos' %}"><i class="bi bi-patch-check-fill me-1"></i> Reconocimientos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'garage' %}"><i class="bi bi-tools me-1"></i> Garage</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-lg py-4" data-aos="fade-up" data-aos-duration="1000">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-5 py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="text-muted small">© 2025 {{ perfil.nombres }} {{ perfil.apellidos }}</span>
            
            <a href="/admin/" class="admin-tool-link" title="Panel de Control">
                <i class="bi bi-wrench-adjustable-circle"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>

    <script>
        // Inicializar animaciones de scroll
        AOS.init({
            duration: 800,
            once: true,
            offset: 50
        });

        // Activar efecto de chispas (rayos) al mover el mouse
        window.addEventListener("load", () => {
            new cursorEffects.fairyDustCursor({
                colors: ["#0d6efd", "#00d4ff", "#ffffff"],
            });
        });
    </script>
</body>
</html>
