{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hoja de Vida{% endblock %} | Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --electric-blue: #00d4ff;
            --dark-bg: #121212;
            --light-bg: #f8f9fa;
        }

        /* BARRA DE PROGRESO */
        .progress-container {
            position: fixed;
            top: 0;
            z-index: 2000;
            width: 100%;
            height: 4px;
            background: transparent;
        }
        .progress-bar {
            height: 4px;
            background: var(--electric-blue);
            width: 0%;
            box-shadow: 0 0 10px var(--electric-blue);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }
        
        .navbar {
            padding: 0.8rem 0;
            backdrop-filter: blur(12px);
            background-color: rgba(33, 37, 41, 0.95) !important;
            border-bottom: 1px solid rgba(13, 110, 253, 0.2);
        }

        .nav-link {
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            color: var(--electric-blue) !important;
            transform: translateY(-2px);
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        }

        /* Cards con efecto Rayo */
        .card {
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: -150%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-25deg);
            transition: 0.6s;
        }

        .card:hover::before { left: 150%; }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(13, 110, 253, 0.15);
        }

        #darkModeToggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #f1f1f1;
        }
        
        body.dark-mode .card {
            background-color: #2d2d2d;
            color: white;
        }

        footer {
            background: #212529;
            color: white;
            padding: 2.5rem 0;
            margin-top: 4rem;
        }

        .admin-tool-link {
            color: #6c757d;
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }

        .admin-tool-link:hover {
            color: var(--electric-blue);
            transform: rotate(20deg) scale(1.1);
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>

    <button id="darkModeToggle" class="btn btn-dark">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
        <div class="container-fluid container-lg">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}" data-aos="fade-right">
                <i class="bi bi-cpu-fill me-1"></i>PERFIL
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto p-0">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}"><i class="bi bi-house-fill me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'experiencia' %}"><i class="bi bi-briefcase-fill me-1"></i> Experiencia</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_academicos' %}"><i class="bi bi-book-fill me-1"></i> Académicos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'productos_laborales' %}"><i class="bi bi-code-slash me-1"></i> Laborales</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'cursos' %}"><i class="bi bi-mortarboard-fill me-1"></i> Cursos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'reconocimientos' %}"><i class="bi bi-patch-check-fill me-1"></i> Reconocimientos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'garage' %}"><i class="bi bi-tools me-1"></i> Garage</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-lg py-4" data-aos="fade-up" data-aos-duration="800">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container d-flex justify-content-between align-items-center">
            <span class="small">© 2026 {{ perfil.nombres }} {{ perfil.apellidos }}</span>
            <a href="/admin/" class="admin-tool-link" title="Panel de Control">
                <i class="bi bi-wrench-adjustable-circle"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        // Barra de progreso de lectura
        window.onscroll = function() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("myBar").style.width = scrolled + "%";
        };

        // Dark Mode
        const btn = document.getElementById("darkModeToggle");
        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const icon = btn.querySelector("i");
            icon.classList.toggle("bi-moon-stars-fill");
            icon.classList.toggle("bi-sun-fill");
        });

        // Chispas al hacer clic
        new cursorEffects.clickParticle();
    </script>
</body>
</html>
